# ========================================
# API AYARLARI (Tüm Borsalar İçin)
# ========================================

global_settings:
  # API istekleri için timeout (saniye)
  timeout: 30
  
  # Rate limiting
  rate_limit: true
  requests_per_second: 10
  
  # Retry ayarları
  max_retries: 3
  retry_delay: 2
  
  # WebSocket ayarları
  websocket:
    enabled: true
    ping_interval: 20
    ping_timeout: 10
    reconnect_delay: 5
  
  # Proxy (gerekirse)
  proxy:
    enabled: false
    http: ""
    https: ""

